<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/fontawesome.min.css" integrity="sha512-UuQ/zJlbMVAw/UU8vVBhnI4op+/tFOpQZVT+FormmIEhRSCnJWyHiBbEVgM4Uztsht41f3FzVWgLuwzUqOObKw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <script
    src="https://unpkg.com/htmx.org@1.9.12"
    integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
    crossorigin="anonymous"
  ></script>

  <body>
    <button type="button"><a href="/">Back</a></button>
    <h1>Weather API</h1>
    <form hx-post='/getWeather' hx-swap="innerHTML" hx-target="#resp">
     <label for="lat" name="lablat">Latitude (°N)</label>
      <input type="number" min="0" max="180" name="latitude" value="20.5937" step = "0.0001"></input>
      <label for="long">Longitude (°E)</label>
      <input type="number" min="0" max="180" name="longitude" value="78.9629" step="0.0001"></input>

      <br>
      <button type="submit">Submit</button>
    </form>
  
<div id="resp"></div>
  </body>
</html>
